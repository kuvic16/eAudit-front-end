    <section class="page-content">
      <div class="inner-content-wrapper">
        <h2>External Membership Disclosure Form</h2>
        <form action="" id="disclosure_form">
          <div class="input-wrapper">
            <label for="association_name">Name of association</label>
            <input type="text" class="form-control" id="association_name" name="association_name">
          </div>
          <div class="input-wrapper">
            <label for="association_nature">Nature of the organisation</label>
            <select class="form-control" id="association_nature" name="association_nature">
              <option selected disabled>Select one</option>
              <option>NGO</option>
              <option>Academia</option>
              <option>Academia</option>
              <option>Industry Association</option>
              <option>Board</option>
              <option>Others</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="role">Your role</label>
            <input type="text" class="form-control" name="role" id="role">
          </div>

          <div class="input-wrapper">
            <label for="role">Membership Start Date</label>
            <div class="input-group datepicker">
                <input autocomplete="off" id="membership_start_date" name="membership_start_date" type="text" class="form-control" data-input>
                <img data-toggle class="img-fluid" src="src/images/svg/calendar.svg" alt="Calender" />        
            </div>
          </div>

          <div class="input-wrapper">
            <label for="duration">Duration</label>
            <input type="text" class="form-control" name="duration" id="duration" placeholder="(example: 3 years...)">
          </div>

          <div class="input-wrapper">
            <label for="time_investment_and_frequency">Time investment and frequency</label>
            <input type="text" class="form-control" name="time_investment_and_frequency" id="time_investment_and_frequency" placeholder="(example: 2 hrs/day or, 15 hrs/week…)">
          </div>

          <h3 class="inner_title">Contact information of the association</h3>

          <div class="input-wrapper">
            <label for="association_address">Address <span class="sub-label">(if any)</span></label>
            <div class="input-group addresspicker">
                <input autocomplete="off" id="association_address" name="association_address" type="text" class="form-control">
                <img class="img-fluid" src="src/images/svg/location.svg" alt="Address" />        
            </div>
          </div>

          <div class="input-wrapper">
            <label for="website">Website <span class="sub-label">(if any)</span></label>
            <input type="text" class="form-control" name="website" id="website" placeholder="(example: www.abc.com)…">
          </div>

          <div class="input-wrapper">
            <label for="social_media">Social media pages <span class="sub-label">(if any)</span></label>
            <input type="text" class="form-control" name="social_media" id="social_media" placeholder="(example: www.faceboo.com/abc)…">
          </div>

          <div class="input-wrapper">
            <label>Contact person details at the association</label>
           <div class="input-group-stack">
              <div class="input-group-inline">
                <label for="contact_person_name">Name</label>
                <input type="text" class="form-control" name="contact_person_name" id="contact_person_name">
              </div>
              <div class="input-group-inline">
                <label for="contact_person_phone">Phone</label>  
                <input type="text" class="form-control" name="contact_person_phone" id="contact_person_phone">
              </div>
              <div class="input-group-inline">
                <label for="contact_person_email">Email</label>
                <input type="text" class="form-control" name="contact_person_email" id="contact_person_email">
              </div>
           </div>
          </div>
          <div class="input-wrapper">
            <label for="rationale">Rationale</label>
            <textarea rows="3" class="form-control" name="rationale" id="rationale" placeholder="(What is the professional need or, personal development benefit of being associated?) …"></textarea>
          </div>
          <div class="sub_btns">
            <a id="add_another" href="#">+ Add another</a>
            <a id="save_and_next" class="btn btn-brac" href="policy-agreement.html">
              <span>Save and next</span> 
              <svg xmlns="http://www.w3.org/2000/svg" width="20.243" height="13.501" viewBox="0 0 20.243 13.501">
                <path id="Icon_ionic-ios-arrow-round-forward" data-name="Icon ionic-ios-arrow-round-forward" d="M20.784,11.51a.919.919,0,0,0-.007,1.294l4.275,4.282H8.782a.914.914,0,0,0,0,1.828H25.045L20.77,23.2a.925.925,0,0,0,.007,1.294.91.91,0,0,0,1.287-.007l5.794-5.836h0a1.026,1.026,0,0,0,.19-.288.872.872,0,0,0,.07-.352.916.916,0,0,0-.26-.64l-5.794-5.836A.9.9,0,0,0,20.784,11.51Z" transform="translate(-7.875 -11.252)" fill="#fff"/>
              </svg>
            </a>
          </div>
        </form>
      </div>
